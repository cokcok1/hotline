<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖經緊急熱線</title>
    <style>
        :root {
            --app-bg: #f2f2f7;
            --list-bg: #ffffff;
            --danger-color: #ff3b30;
            --call-color: #34c759;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
            --border-color: #c6c6c8;
        }

        body {
            background-color: #e0e0e0; /* 網頁背景，突顯手機外框 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 手機外框 */
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 12px;
            box-sizing: border-box;
            position: relative;
        }

        /* 屏幕區域 */
        .screen {
            width: 100%;
            height: 100%;
            background-color: var(--app-bg);
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 頂部劉海 (視覺裝飾) */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }

        /* App 標題欄 */
        .header {
            padding: 50px 20px 15px 20px;
            background-color: var(--list-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 800;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 滾動列表區 */
        .content-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS 滑動順暢 */
        }

        /* 隱藏滾動條但保持功能 */
        .content-area::-webkit-scrollbar { display: none; }

        .section-title {
            padding: 15px 20px 5px 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .contact-list {
            background-color: var(--list-bg);
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #efefef;
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact-item:last-child { border-bottom: none; }
        .contact-item:active { background-color: #f2f2f7; }

        .info { flex: 1; padding-right: 10px; }
        .situation { font-size: 17px; font-weight: 500; margin-bottom: 2px; }
        .bible-ref { font-size: 13px; color: var(--text-secondary); }

        /* 撥號按鈕 */
        .call-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--call-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .call-btn:active { transform: scale(0.9); }
        .call-btn svg { width: 18px; height: 18px; fill: white; }

        /* 底部裝飾條 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #000;
            border-radius: 10px;
            opacity: 0.2;
        }

        /* 手機版適配：如果是真手機瀏覽，取消外框，全屏顯示 */
        @media (max-width: 600px) {
            body { background-color: var(--app-bg); display: block; }
            .phone-frame { width: 100%; height: 100vh; border-radius: 0; padding: 0; box-shadow: none; }
            .screen { border-radius: 0; }
            .notch { display: none; } /* 真手機不需要模擬劉海 */
            .header { padding-top: 20px; } /* 調整頂部間距 */
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="screen">
        <div class="notch"></div>
        
        <div class="header">
            <h1>緊急熱線</h1>
            <p>神的話語，是你隨時的幫助</p>
        </div>

        <div class="content-area" id="listContainer">
            </div>

        <div class="home-indicator"></div>
    </div>
</div>

<script>
    // ★★★ 重要：請將此處修改為你的第二版 index_v2.html 的網址 ★★★
    // 如果你在本地測試，可能是 "index_v2.html"
    const TARGET_PAGE = "index_v2.html"; 

    const hotlineData = [
        { cat: "情緒急救", items: [
            { title: "當你憂傷時", ref: "約翰福音", ch: 14, start: "all" },
            { title: "當你孤單懼怕時", ref: "詩篇", ch: 23, start: "all" },
            { title: "當你擔憂時", ref: "馬太福音", ch: 8, start: 19, end: 34 },
            { title: "當你心情低落時", ref: "詩篇", ch: 27, start: "all" },
            { title: "當你失去盼望時", ref: "詩篇", ch: 126, start: "all" }
        ]},
        { cat: "屬靈危機", items: [
            { title: "當你犯了罪", ref: "詩篇", ch: 51, start: "all" },
            { title: "當你面對危難", ref: "詩篇", ch: 91, start: "all" },
            { title: "當你懷疑信仰時", ref: "哥林多後書", ch: 5, start: 15, end: 18 },
            { title: "覺得被遺棄時", ref: "羅馬書", ch: 8, start: 31, end: 39 }
        ]},
        { cat: "生活指引", items: [
            { title: "當你需要保險時", ref: "羅馬書", ch: 8, start: 1, end: 30 },
            { title: "當你出門遠行時", ref: "詩篇", ch: 121, start: "all" },
            { title: "投資與通漲思慮", ref: "馬可福音", ch: 10, start: 17, end: 31 },
            { title: "銀行存款是零時", ref: "詩篇", ch: 37, start: "all" }
        ]},
        { cat: "人際關係", items: [
            { title: "對人失去信心時", ref: "哥林多前書", ch: 13, start: "all" },
            { title: "覺得人不友善時", ref: "約翰福音", ch: 15, start: "all" },
            { title: "想與人和睦時", ref: "羅馬書", ch: 12, start: "all" }
        ]}
    ];

    function renderApp() {
        const container = document.getElementById('listContainer');
        
        hotlineData.forEach(category => {
            // 渲染分類標題
            const catTitle = document.createElement('div');
            catTitle.className = 'section-title';
            catTitle.innerText = category.cat;
            container.appendChild(catTitle);

            // 渲染聯絡人列表
            const ul = document.createElement('ul');
            ul.className = 'contact-list';

            category.items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'contact-item';

                // 構建經文顯示字串
                let refText = `${item.ref} ${item.ch}`;
                if(item.start !== 'all') refText += `:${item.start}`;
                if(item.end) refText += `-${item.end}`;
                else if(item.start === 'all') refText += "章";

                // 構建跳轉連結 (加入 auto=gemini)
                let url = `${TARGET_PAGE}?book=${encodeURIComponent(item.ref)}&chap=${item.ch}&auto=gemini`;
                if(item.start !== 'all') {
                    url += `&start=${item.start}`;
                    if(item.end) url += `&end=${item.end}`;
                } else {
                    url += `&start=all`;
                }

                // 電話圖示 SVG
                const phoneIcon = `<svg viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-2.2 2.2a15.057 15.057 0 01-6.59-6.59l2.2-2.21a.96.96 0 00.25-1.01A11.36 11.36 0 018.59 3.98a1 1 0 00-1-.98h-2.9A1 1 0 003.68 4.02C4 13.29 11.71 21 20.98 21.32a1 1 0 001.02-1v-2.94a1 1 0 00-.99-1z"/></svg>`;

                li.innerHTML = `
                    <div class="info" onclick="window.open('${url}', '_blank')">
                        <div class="situation">${item.title}</div>
                        <div class="bible-ref">${refText}</div>
                    </div>
                    <a href="${url}" class="call-btn" target="_blank">${phoneIcon}</a>
                `;
                ul.appendChild(li);
            });
            container.appendChild(ul);
        });
    }

    renderApp();
</script>

</body>
</html>
